<!DOCTYPE html>
<html>
<head>
    <title>Excel Comparator</title>
</head>
<body>
    <h1>Upload Benchmark & New Data Excel</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Benchmark Excel:</label>
        <input type="file" name="benchmark" accept=".xlsx" required><br><br>

        <label>New Data Excel:</label>
        <input type="file" name="new_data" accept=".xlsx" required><br><br>

        <button type="submit">Compare</button>
    </form>
</body>
</html>
